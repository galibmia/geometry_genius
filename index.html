<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <h1 class="text-4xl md:ml-[470px] font-bold mt-5">Geometry Genius</h1>
    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row w-11/12 mx-auto my-10">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-base-300 p-4 hover:bg-base-300">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input type="number" class="border p-1 text-xl w-24 px-2" placeholder="base" name=""
                                id="triangle-base">
                            <span class="ml-2">cm</span>
                            <!-- triangle height -->
                            <input type="number" class="ml-4 border p-1 text-xl w-24 px-2" placeholder="height" name=""
                                id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-base-300 p-4">
                    <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input type="number" class="border p-1 text-xl w-24 px-2" placeholder="width" name=""
                                id="rectangle-width">
                            <span class="ml-2">cm</span>
                            <!-- rectangle length -->
                            <input type="number" class="ml-4 border p-1 text-xl w-24 px-2" placeholder="length" name=""
                                id="rectangle-length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-base-300 p-4">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input type="number" class="border p-1 text-xl w-24 px-2" placeholder="base" name=""
                                id="parallelogram-base">
                            <span class="ml-2">cm</span>
                            <!-- parallelogram height -->
                            <input type="number" class="ml-4 border p-1 text-xl w-24 px-2" placeholder="height" name=""
                                id="parallelogram-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl hover:bg-base-300 p-4">
                    <figure><img src="images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                            <input type="number" class="border p-1 text-xl w-24 px-2" placeholder="large" name=""
                                id="ellipse-major-radius">
                            <span class="ml-2">cm</span>
                            <!-- ellipse height -->
                            <input type="number" class="ml-4 border p-1 text-xl w-24 px-2" placeholder="short" name=""
                                id="ellipse-minor-radius">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator  -->
            <div class="w-[400px] border-2 border-dashed p-4">
                <div class="text-4xl text-center">Area Calculator</div>
                <hr class="w-9/12 mx-auto border-2 mt-2">
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>

    <script src="scripts/area-calculator.js"></script>
</body>

</html>
